
<section class="contact_section layout_padding">
    <div class="container">
      <div class="heading_container heading_center">
        <h2>Get In Touch</h2>
      </div>
      <div class="row">
        <div class="col-md-8 col-lg-6 mx-auto">
          <div class="form_container">
            <form (ngSubmit)="onSubmit()">
              <div>
                <input type="text" [(ngModel)]="contact.name" name="name" placeholder="Your Name" required />
              </div>
              <div>
                <input type="email" [(ngModel)]="contact.email" name="email" placeholder="Your Email" required />
              </div>
              <div>
                <input type="text" [(ngModel)]="contact.phone" name="phone" placeholder="Your Phone" required />
              </div>
              <div>
                <input type="text" [(ngModel)]="contact.message" name="message" class="message-box" placeholder="Message" required />
              </div>
              <div class="btn_box">
                <button type="submit">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
