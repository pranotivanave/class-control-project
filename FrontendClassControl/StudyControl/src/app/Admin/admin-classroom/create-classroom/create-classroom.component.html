<!-- create-classroom.component.html -->

<div class="container">
    <h3>Create Classroom</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseId">Course ID:</label>
        <input type="number" id="courseId" [(ngModel)]="course_Id" name="courseId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="teacherId">Teacher ID:</label>
        <input type="number" id="teacherId" [(ngModel)]="teacher_Id" name="teacherId" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="classroomName">Classroom Name:</label>
        <input type="text" id="classroomName" [(ngModel)]="classroom.classroom_Name" name="classroomName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="classroomDescription">Classroom Description:</label>
        <input type="text" id="classroomDescription" [(ngModel)]="classroom.classroom_Description" name="classroomDescription" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
