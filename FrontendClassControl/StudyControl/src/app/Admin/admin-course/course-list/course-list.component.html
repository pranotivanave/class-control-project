 <div class="page-container"> 
    <div class="container mt-3 course-list-container">
        <h2>Course List</h2>
        <div class="table-responsive">
            <table class="table table-striped course-list-table">
                <thead>
                    <tr>
                        <th scope="col">Course Id</th>
                        <th scope="col">Course Name</th>
                        <th scope="col">Course Description</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of courses | async">
                        <td>{{ c.course_Id }}</td>
                        <td>{{ c.course_Name }}</td>
                        <td>{{ c.course_Description }}</td>
                        <td>
                            <button (click)="deleteCourse(c.course_Id)" class="btn btn-info btn-margin">Delete</button>

                            <button (click)="updateCourse(c.course_Id)" class="btn btn-info btn-margin">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
