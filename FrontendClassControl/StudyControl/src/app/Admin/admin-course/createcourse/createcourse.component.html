

  <div class="course-create"> 
    <h2>Create New Course</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="courseName">Course Name</label>
        <input type="text" id="courseName" [(ngModel)]="course.course_Name" name="courseName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="courseDescription">Course Description</label>
        <textarea id="courseDescription" [(ngModel)]="course.course_Description" name="courseDescription" class="form-control" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Create Course</button>
    </form>
  </div>
